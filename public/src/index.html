<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scavenger Hunt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <link rel="stylesheet" href="index.css" class="bg-image">
  </head>
  <body>
      <div class="score-form-panel">
        <form id="score-form" >
            <h3>Enter Your Name</h3>
    
            <input type="text" name="name" value="" placeholder="Your Name" class="input-text">
            <br>
            <input type="submit" name="submit" value="Submit Score" class="submit">
          </form>
      </div>
     
      <div class="floating-panel-score">
          <table id="leaderboard" style="width:100% height= 60vh ">
              <tr>
                  <h3 style ="text-align: center">Leader Board</h3>
              <tr> 
                <th>Name</th>
                <th>Score</th> 
                <th>Time</th>
              </tr>
              
            </table>
      </div>
      <div id="pano"></div>
      <div id="right-panels">
      <div class="floating-panel-timer"></div>
      <div class="floating-panel">
          <div id="flex-container"> 
            </div></div>
        <div class="end-game-panel">  <div class="col-sm-3">
          <a href="#" class="btn btn-lg redend">End Game</a>
        </div>`</div>
      </div>
     
      <script src="index.js" defer></script>
      <script type='text/javascript' src='config.js'></script>
      <script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9FOywR_3vipYP2nNXiiOHXxPZi02h4wY&callback=initPano"></script>
